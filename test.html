<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        img { width: 200px; height: 150px; object-fit: cover; margin: 10px; }
        .broken { border: 2px solid red; }
    </style>
</head>
<body>
    <h1>Testing Images</h1>
    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Forest" onload="this.style.border='2px solid green'" onerror="this.classList.add('broken')">
    <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80" alt="Mountain" onload="this.style.border='2px solid green'" onerror="this.classList.add('broken')">
    <img src="https://images.unsplash.com/photo-1439066615861-d1af74d74000?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Ocean" onload="this.style.border='2px solid green'" onerror="this.classList.add('broken')">
    <img src="https://picsum.photos/800/600?random=1" alt="Random" onload="this.style.border='2px solid green'" onerror="this.classList.add('broken')">
</body>
</html>
